<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FeedBack Ativo</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        // Não redirecionar se já estiver na página 404 do GitHub Pages
        if (l.pathname.includes('/404.html')) {
          return;
        }

        var basename = '/feedbackativo-oficial';
        var path = l.pathname;
        
        // Se o caminho não começar com o basename, adicione-o
        if (!path.startsWith(basename)) {
          path = basename + (path.startsWith('/') ? path : '/' + path);
        }

        // Redirecionar para a página principal com o caminho correto
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basename + '/#' + path.slice(basename.length) +
          (l.search || '') +
          (l.hash || '')
        );
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>
      Para usar este aplicativo, você precisa habilitar JavaScript no seu navegador.
    </noscript>
  </body>
</html>

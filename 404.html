<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FeedBack Ativo</title>
    <script type="text/javascript">
      (function(l) {
        const basename = '/feedbackativo-oficial';
        const path = l.pathname;
        
        // Remover o basename e /404.html do caminho
        const cleanPath = path
          .replace(basename, '')
          .replace('/404.html', '');
        
        // Redirecionar para a página principal com hash routing
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basename + '/#' + cleanPath +
          (l.search || '') +
          (l.hash || '')
        );
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>
      Para usar este aplicativo, você precisa habilitar JavaScript no seu navegador.
    </noscript>
  </body>
</html>

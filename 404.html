<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FeedBack Ativo</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        // Configurações
        const githubUsername = 'negrory';
        const projectName = 'feedbackativo-oficial';
        const basename = '/' + projectName;
        
        // Se já estiver na página 404, não redirecionar
        if (l.pathname.endsWith('/404.html')) {
          return;
        }

        // Remove o nome de usuário do GitHub da URL se presente
        let path = l.pathname;
        if (path.startsWith('/' + githubUsername)) {
          path = path.slice(('/' + githubUsername).length);
        }
        
        // Se o caminho não incluir o basename, adicione-o
        if (!path.includes(basename)) {
          path = basename + (path.startsWith('/') ? path : '/' + path);
        }

        // Redirecionar para a URL correta
        const redirectUrl = 
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          path +
          (l.search || '') +
          (l.hash || '');

        l.replace(redirectUrl);
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>
      Para usar este aplicativo, você precisa habilitar JavaScript no seu navegador.
    </noscript>
  </body>
</html>
